  <script>
  const images = document.getElementsByClassName("images");
  var imageWidths = new Array;
  for (var i = 0; i < images.length; i++) {
    var image = images[i];
    imageWidths[i] = image.width;
    image.addEventListener('touchstart', touch_start);
    image.addEventListener('touchend', touch_end);
  }
  let curPos = 0;
  let postion = 0;
  let start_x, end_x;

  function prev(targetElement){
    if (curPos > 0) {
      curPos--;
    }
    else {
      curPos = 2;
    }
    targetElement.style.transform = 'translateX('+-(curPos*targetElement.clientWidth)+'px)';
  }

  function next(targetElement){
    if (curPos < 2) {
      curPos++;
    }
    else {
      curPos = 0;
    }
    targetElement.style.transform = 'translateX('+-(curPos*targetElement.clientWidth)+'px)';
  }

  function touch_start(event) {
    start_x = event.touches[0]?.pageX;
  }

  function touch_end(event) {
    end_x = event.changedTouches[0].pageX;
    if (start_x == end_x) {
      return;
    }

    if (start_x > end_x) {
      next(event.target.parentNode);
    }
    else {
      prev(event.target.parentNode);
    }
  }

  const language = document.getElementById("language");

  function toggle_language(){
    if (language.style.display == 'none') {
      language.style.display = 'block';
      language.previousElementSibling.style.borderBottom = 'groove';
    }
    else if (language.style.display == 'block') {
      language.style.display = 'none';
      language.previousElementSibling.style.borderBottom = 'none';
    }
  }

  </script>
